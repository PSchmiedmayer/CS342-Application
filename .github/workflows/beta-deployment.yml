name: Beta Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  buildandtest:
    name: Build and Test
    uses: ./.github/workflows/build-and-test.yml
  iosapptestflightdeployment:
    name: iOS App TestFlight Deployment
    needs: buildandtest
    uses: StanfordBDHG/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    secrets: inherit
    with:
      artifactname: TemplateApplication.xcresult
      setupsigning: true
      customcommand: |
        # Import watchOS provisioning profile
        PP_WATCHOS_PATH=$RUNNER_TEMP/TemplateApplicationWatchApp.mobileprovision
        echo -n "$BUILD_PROVISION_PROFILE_WATCHOS_BASE64" | base64 --decode -o $PP_WATCHOS_PATH
        cp $PP_WATCHOS_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        
        fastlane beta
